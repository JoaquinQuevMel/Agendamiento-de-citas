<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamiento de Citas Médicas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Contenedor principal -->
    <div class="container">
        <header>
            <h1>Agendamiento de Citas Médicas</h1>
            <p>¡Bienvenido! Selecciona tu cita médica en pocos pasos.</p>
        </header>

        <!-- Formulario de login -->
        <div id="login-section" class="form-section">
            <h2>Por favor ingresa tus datos</h2>
            <form id="loginForm">
                <label for="dni">Número de documento</label>
                <input type="text" id="dni" placeholder="Ingresa tu número de documento" required>

                <label for="fecha_emision">Fecha de emisión de tu DNI</label>
                <input type="text" id="fecha_emision" placeholder="DD / MM / AAAA" required>

                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                <input type="text" id="fecha_nacimiento" placeholder="DD / MM / AAAA" required>

                <button type="submit">Ingresar</button>
            </form>
        </div>

        <!-- Formulario de agendamiento -->
        <div id="agenda-section" class="form-section hidden">
            <h2>Elige Fecha y Hora</h2>
            <form id="appointmentForm">
                <div class="select-group">
                    <label for="especialidad">Especialidad:</label>
                    <select id="especialidad">
                        <option value="odontologia">Odontología</option>
                        <option value="medicina">Medicina General</option>
                        <option value="cardiologia">Cardiología</option>
                        <option value="pediatria">Pediatría</option>
                        <option value="ginecologia">Ginecología</option>
                    </select>
                </div>

                <div class="select-group">
                    <label for="area">Área:</label>
                    <select id="area">
                        <option value="consulta">Consulta General</option>
                        <option value="urgencias">Urgencias</option>
                    </select>
                </div>

                <div class="select-group">
                    <label for="selectMes">Selecciona el mes:</label>
                    <select id="selectMes">
                        <option value="0">Enero</option>
                        <option value="1">Febrero</option>
                        <option value="2">Marzo</option>
                        <option value="3">Abril</option>
                        <option value="4">Mayo</option>
                        <option value="5">Junio</option>
                        <option value="6">Julio</option>
                        <option value="7">Agosto</option>
                        <option value="8">Septiembre</option>
                        <option value="9">Octubre</option>
                        <option value="10">Noviembre</option>
                        <option value="11">Diciembre</option>
                    </select>
                </div>

                <div class="select-group">
                    <label for="selectAnio">Selecciona el año:</label>
                    <select id="selectAnio">
                        <option value="2025">2025</option>
                    </select>
                </div>

                <div class="select-group">
                    <label for="fechaSeleccionada">Selecciona el día:</label>
                    <select id="fechaSeleccionada">
                        <!-- Opciones de fecha serán llenadas por JavaScript -->
                    </select>
                </div>

                <div class="select-group">
                    <label for="horaSeleccionada">Selecciona la hora:</label>
                    <select id="horaSeleccionada">
                        <option value="8:00">8:00 AM</option>
                        <option value="9:00">9:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="1:00">1:00 PM</option>
                    </select>
                </div>

                <div class="select-group">
                    <label for="doctorSeleccionado">Elige doctor:</label>
                    <select id="doctorSeleccionado">
                        <option value="drPerez">Dr. Pérez</option>
                        <option value="drGonzalez">Dr. González</option>
                        <option value="drLopez">Dr. López</option>
                    </select>
                </div>

                <button type="submit" id="confirmarCita">Confirmar cita</button>
            </form>
        </div>

        <div id="confirmationMessage" class="hidden">
            <h2>¡Tu cita ha sido confirmada!</h2>
            <p>Gracias por agendar con nosotros. ¡Nos vemos pronto!</p>
        </div>

        <div id="calendarContainer" class="hidden">
            <h3>Calendario</h3>
            <div id="calendar"></div>
        </div>
    </div>

    <!-- Vinculación del archivo JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
